<div class="row form-group">
    <label for="title" class="col-sm-2 col-form-label">Buchtitel</label>
    <div class="col-sm-10">
        <f:form.textfield property="title" class="form-control" />
    </div>
</div>


<div class="row">
	<div class="col-md-6 col-12">
        <div class="row form-group">
            <label for="author" class="col-sm-4 col-form-label">Autor</label>
            <div class="col-sm-8">
                <f:form.textfield property="author" class="form-control" />
            </div>
        </div>		
    </div>
	<div class="col-md-6 col-12">
        <div class="row form-group">
            <label for="publisher" class="col-sm-4 col-form-label">Verlag</label>
            <div class="col-sm-8">
                <f:form.textfield property="publisher" class="form-control" />
            </div>
        </div>		
    </div>
</div>

<div class="row">
	<div class="col-md-6 col-12">
        <div class="row form-group">
            <label for="category" class="col-sm-4 col-form-label">Kategorie</label>
            <div class="col-sm-8">
                <f:form.select property="category" options="{categories}" optionLabelField="labeltitle" prependOptionLabel="Kategorie ausw채hlen" class="form-control" id="category" />
            </div>
        </div>
    </div>
	<div class="col-md-6 col-12">
        <div class="row form-group">
            <label for="registerId" class="col-sm-4 col-form-label">Buch-Nummer</label>
            <div class="col-sm-8">
                <f:form.textfield property="registerId" class="form-control" id="registerId" />
            </div>
        </div>
    </div>
</div>

<div class="row">
	<div class="col-md-6 col-12">
        <div class="row form-group">
            <label for="registerDate" class="col-sm-4 col-form-label">Erfassungsdatum</label>
            <div class="col-sm-8">
                <f:form.textfield property="registerDate" value="{media.registerDate->f:format.date(format:'d.m.Y')}" class="form-control" />
            </div>
        </div>
    </div>
	<div class="col-md-6 col-12">
        <div class="row form-group">
            <label for="isbn" class="col-sm-4 col-form-label">ISBN</label>
            <div class="col-sm-8">
                <f:form.textfield property="isbn" class="form-control" />
            </div>
        </div>
    </div>
</div>

<div class="row form-group">
    <label for="keywords" class="col-sm-2 col-form-label">Stichworte</label>
    <div class="col-sm-10">
        <f:form.textfield property="keywords" class="form-control" />
    </div>
</div>

<div class="row form-group">
  	<legend class="col-form-label col-2 float-left pt-0">Zusatzangaben</legend>
    <div class="col-10">
        <div class="form-check">
            <f:form.checkbox property="recommended" value="1" checked="{media.recommended}" class="form-check-input" />
            <label for="recommended" class="form-check-label">
            	<svg class="icon-md" width="32" height="32" fill="currentColor"><use xlink:href="fileadmin/icon/glyphicons-basic-13-heart.svg#glyphicons-basic"/></svg>
                Empfohlene Literatur 
            </label>
        </div>
        <div class="form-check">
        	<f:form.checkbox property="newflag" value="1" checked="{media.newflag}" class="form-check-input" />
            <label for="newflag" class="form-check-label">
            	<svg class="icon-md" width="32" height="32" fill="currentColor"><use xlink:href="fileadmin/icon/glyphicons-basic-66-tag.svg#glyphicons-basic"/></svg>
                Markiert f체r Liste neuer B체cher 
            </label>
        </div>
        <div class="form-check">
        	<f:form.checkbox property="missing" value="1" checked="{media.missing}" class="form-check-input" />
            <label for="missing" class="form-check-label">
            	<svg class="icon-md" width="32" height="32" fill="currentColor"><use xlink:href="fileadmin/icon/glyphicons-basic-632-circle-minus.svg#glyphicons-basic"/></svg>
                Buch fehlt / nicht in Suche anzeigen 
            </label>
        </div>
        <div class="form-check">
        	<f:form.checkbox property="temporary" value="1" checked="{media.temporary}" class="form-check-input" />
            <label for="temporary" class="form-check-label">
            	<svg class="icon-md" width="32" height="32" fill="currentColor"><use xlink:href="fileadmin/icon/glyphicons-basic-55-clock.svg#glyphicons-basic"/></svg>
                Tempor채res Buch 
            </label>
        </div>
        <div class="form-check">
        	<f:form.checkbox property="rejected" value="1" checked="{media.rejected}" class="form-check-input" />
            <label for="rejected" class="form-check-label">
            	<svg class="icon-md" width="32" height="32" fill="currentColor"><use xlink:href="fileadmin/icon/glyphicons-basic-633-circle-remove.svg#glyphicons-basic"/></svg>
                Aussortiertes Buch 
            </label>
        </div>
    </div>
</div>
	

<script type="text/javascript">
	$('#category').on('change',function() {
		var cat = document.getElementById('category').value;
		switch (cat) {
			<f:for each="{categories}" as="category">
            	case "{category.uid}": document.getElementById('registerId').value = '{newIds.{category.uid}}'; break;
			</f:for>
		}
	});  
</script>
